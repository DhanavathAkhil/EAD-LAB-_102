<!DOCTYPE html>
<html lang="en">
<head>
    <h1>MY CALCULATOR</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            background-image: url("calculator.jpg");
            background-size:cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-direction: column;
        }
        h1 {
            padding-top: 1px;
            margin-bottom: 20px;
        }
        .calculator {
            width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }
        .display {
            background-color: #222;
            color: #fff;
            text-align: right;
            padding: 20px;
            font-size: 2em;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /*grid-gap:10px;*/
        }
        .button {
            padding: 20px;
            font-size: 1.5em;
            border: 1px solid #ccc;
            background-color: #eee;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ddd;
        }
        .button.operator {
            background-color: #ff9500;
            color: white;
        }
        .button1 {
            background-color: #d50c0c;
            color: white;
            padding: 20px;
            font-size: 1.5em;
            border: 1px solid #ccc;
            grid-column: span 2;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button2 {
            background-color:#f47c04fe;
            color: white;
            padding: 20px;
            font-size: 1.5em;
            border: 1px solid #ccc;
            
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button.zero {
            grid-column: span 1;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <div class="button2" onclick="clearDisplay()">C</div>
        <div class="button1" onclick="deleteLast()">DEL</div>
        <div class="button operator" onclick="appendOperator('รท')">รท</div>
        <div class="button" onclick="appendNumber('7')">7</div>
        <div class="button" onclick="appendNumber('8')">8</div>
        <div class="button" onclick="appendNumber('9')">9</div>
        <div class="button operator" onclick="appendOperator('*')">*</div>
        <div class="button" onclick="appendNumber('4')">4</div>
        <div class="button" onclick="appendNumber('5')">5</div>
        <div class="button" onclick="appendNumber('6')">6</div>
        <div class="button operator" onclick="appendOperator('-')">-</div>
        
        <div class="button" onclick="appendNumber('1')">1</div>
        <div class="button" onclick="appendNumber('2')">2</div>
        <div class="button" onclick="appendNumber('3')">3</div>
        <div class="button operator" onclick="appendOperator('+')">+</div>
        
        <div class="button " onclick="appendNumber('0')">0</div>
        <div class="button" onclick="appendNumber('00')">00</div>
        <div class="button" onclick="appendNumber('.')">.</div>
        <div class="button operator" onclick="calculateResult()">=</div>
    </div>
</div>

<script>
    let display = document.getElementById('display');

    function clearDisplay() {
        display.textContent = '0';
    }

    function deleteLast() {
        display.textContent = display.textContent.slice(0, -1) || '0';
    }

    function appendNumber(number) {
        if (display.textContent === '0') {
            display.textContent = number;
        } else {
            display.textContent += number;
        }
    }

    function appendOperator(operator) {
        let lastChar = display.textContent.slice(-1);
        if ('+-*/'.includes(lastChar)) {
            deleteLast();
        }
        display.textContent += operator;
    }

    function calculateResult() {
        try {
            display.textContent = eval(display.textContent);
        } catch {
            display.textContent = 'Error';
        }
    }
</script>

</body>
</html>
