<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-box" id="loginBox">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="loginUsername" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="toggle-link">Don't have an account? <a href="#" id="showSignUp">Sign up here</a></p>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div class="login-box" id="signUpBox" style="display: none;">
            <h1>Sign Up</h1>
            <form id="signUpForm">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="signUpUsername" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="signUpPassword" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Re-enter Password" id="signUpPasswordConfirm" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="toggle-link">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
